<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гексагональная 2048</title>
    <style>
        :root {
            --bg-primary: #faf8f3;
            --bg-secondary: #e8e4dc;
            --text-primary: #776e65;
            --text-light: #f9f6f2;
            --hex-empty: #d4cfc4;
            --accent: #8f7a66;
            --board-bg: #bbada0;
        }

        .dark {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e0e0e0;
            --text-light: #f9f6f2;
            --hex-empty: #3a3a52;
            --accent: #8f7a66;
            --board-bg: #2d2d44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 300;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .score-container {
            background: var(--board-bg);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            min-width: 100px;
        }

        .score-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 600;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin-top: 5px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .game-board {
            background: var(--board-bg);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 330px;
        }

        #hexGrid {
            position: relative;
            width: 280px;
            height: 280px;
            max-width: 80vw;
            max-height: 80vw;
        }

        @media (orientation: landscape) {
            #hexGrid {
                width: 40vh;
                height: 40vh;
                max-width: 280px;
                max-height: 280px;
            }

            .game-board {
                padding: 15px;
                min-height: auto;
            }

            body {
                padding: 8px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            #hexGrid {
                width: 55vh;
                height: 55vh;
            }
        }

        .hex-cell {
            position: absolute;
            width: 26.8%;
            height: 20.5%;
            pointer-events: none;
            z-index: 1;
        }

        .hex-tile {
            position: absolute;
            width: 26.8%;
            height: 20.5%;
            transition: left 0.25s ease-out, top 0.25s ease-out;
            z-index: 10;
        }

        .hex-tile.no-transition {
            transition: none;
        }

        .hex-inner {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hex-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            background: var(--hex-empty);
        }

        .hex-tile .hex-bg {
            background: var(--tile-color);
            box-shadow: 0 0 0 3px var(--bg-primary) inset, 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .hex-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--tile-text);
            z-index: 1;
        }

        .hex-tile.new {
            animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hex-tile.merged {
            animation: merge 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }


        @keyframes pop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes merge {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.25);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 8px;
        }

        .dir-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .dir-btn:hover {
            background: #9d8670;
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dir-btn:active {
            transform: scale(0.95);
        }

        .dir-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .dir-nw { grid-column: 1; grid-row: 1; }
        .dir-ne { grid-column: 3; grid-row: 1; }
        .dir-w { grid-column: 1; grid-row: 2; }
        .dir-e { grid-column: 3; grid-row: 2; }
        .dir-sw { grid-column: 1; grid-row: 3; }
        .dir-se { grid-column: 3; grid-row: 3; }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .game-over-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .game-over-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-over-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .instructions {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .game-board { padding: 18px; min-height: 280px; }
            #hexGrid {
                width: 260px;
                height: 260px;
            }
            .direction-buttons {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
            }
            .dir-btn { font-size: 1.3rem; }
        }

        @media (max-width: 400px) {
            h1 { font-size: 2rem; }
            .game-board { padding: 15px; min-height: 250px; }
            #hexGrid {
                width: 240px;
                height: 240px;
            }
            .hex-content { font-size: 1.4rem; }
            .direction-buttons {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HEXA 2048</h1>
            <p class="subtitle">Объедини плитки и достигни 2048!</p>
        </header>

        <div class="game-info">
            <div class="score-container">
                <div class="score-label">Счёт</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-container">
                <div class="score-label">Лучший</div>
                <div class="score-value" id="bestScore">0</div>
            </div>
            <button class="button" onclick="game.restart()">Новая игра</button>
        </div>


        <div class="game-board">
            <div id="hexGrid"></div>
        </div>

        <div class="controls">
            <div class="direction-buttons">
                <button class="dir-btn dir-nw" onclick="game.move('nw')" title="Диагональ вверх-л��во">⬉</button>
                <button class="dir-btn dir-ne" onclick="game.move('ne')" title="Диагональ вверх-право">⬈</button>
                <button class="dir-btn dir-w" onclick="game.move('w')" title="Вертикально вверх">⬆</button>
                <button class="dir-btn dir-e" onclick="game.move('e')" title="Вертикально вниз">⬇</button>
                <button class="dir-btn dir-sw" onclick="game.move('sw')" title="Диагональ вниз-лево">⬋</button>
                <button class="dir-btn dir-se" onclick="game.move('se')" title="Диагональ вниз-право">⬊</button>
            </div>
        </div>

        <div class="instructions">
            <strong>Как играть:</strong> Используйте кнопки направлений или клавиши для перемещения всех плиток.
            Когда две плитки с одинаковыми числами соприкасаются, они сливаются в одну!
            Цель — получить плитку с числом 2048.
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <strong id="finalScore">0</strong></p>
            <button class="button" onclick="game.restart()">Играть снова</button>
        </div>
    </div>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Hexagonal 2048 Game
        class HexGame {
            constructor() {
                this.size = 2; // размер сетки (радиус от центра)
                this.grid = new Map();
                this.score = 0;
                this.bestScore = 0;
                this.tiles = new Map(); // Плитки с числами
                this.tileIdCounter = 0;
                this.isAnimating = false;
                this.baseHexSize = 52; // Базовый размер гексагона для высоты 280px
                this.baseContainerHeight = 280;
                this.baseOffset = 37.5;
                this.basePadding = 75;
                this.initGrid();
                this.setupKeyboard();
            }

            init() {
                // Вызывается после загрузки DOM
                this.renderGrid(); // Рисуем фоновую сетку
                this.addRandomTile();
                this.addRandomTile();
                this.validateSync(); // Проверяем синхронизацию после инициализации
                this.updateScore();
            }

            initGrid() {
                // Create hexagonal grid using axial coordinates
                const coords = this.generateHexCoords(this.size);
                coords.forEach(coord => {
                    this.grid.set(this.coordKey(coord), 0);
                });
            }

            generateHexCoords(size) {
                const coords = [];
                for (let q = -size; q <= size; q++) {
                    const r1 = Math.max(-size, -q - size);
                    const r2 = Math.min(size, -q + size);
                    for (let r = r1; r <= r2; r++) {
                        coords.push({q, r});
                    }
                }
                return coords;
            }

            coordKey(coord) {
                return `${coord.q},${coord.r}`;
            }

            parseCoordKey(key) {
                const [q, r] = key.split(',').map(Number);
                return {q, r};
            }

            hexToPixel(q, r) {
                // Используем динамический размер на основе масштаба
                const size = this.getCurrentHexSize();
                const x = size * (3/2 * q);
                const y = size * (Math.sqrt(3)/2 * q + Math.sqrt(3) * r);
                return {x, y};
            }

            getScaleFactor() {
                const container = document.getElementById('hexGrid');
                if (!container) return 1;
                const currentHeight = container.offsetHeight;
                if (currentHeight === 0) return 1;
                return currentHeight / this.baseContainerHeight;
            }

            getCurrentOffset() {
                return this.baseOffset * this.getScaleFactor();
            }

            getCurrentPadding() {
                return this.basePadding * this.getScaleFactor();
            }

            getContainerHeight() {
                const container = document.getElementById('hexGrid');
                return container ? container.offsetHeight : this.baseContainerHeight;
            }

            getCurrentHexSize() {
                return this.baseHexSize * this.getScaleFactor();
            }

            getColorForValue(value) {
                const colors = {
                    0: '#d4cfc4',
                    2: '#eee4da',
                    4: '#ede0c8',
                    8: '#f2b179',
                    16: '#f59563',
                    32: '#f67c5f',
                    64: '#f65e3b',
                    128: '#edcf72',
                    256: '#edcc61',
                    512: '#edc850',
                    1024: '#edc53f',
                    2048: '#edc22e',
                    4096: '#3c3a32',
                    8192: '#3c3a32'
                };
                return colors[value] || '#3c3a32';
            }

            getTextColorForValue(value) {
                return value > 4 ? '#f9f6f2' : '#776e65';
            }

            calculateBounds() {
                const coords = Array.from(this.grid.keys()).map(key => this.parseCoordKey(key));
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;

                coords.forEach(coord => {
                    const pos = this.hexToPixel(coord.q, coord.r);
                    minX = Math.min(minX, pos.x);
                    maxX = Math.max(maxX, pos.x);
                    minY = Math.min(minY, pos.y);
                    maxY = Math.max(maxY, pos.y);
                });

                const padding = this.getCurrentPadding();

                return {
                    minX, maxX, minY, maxY,
                    width: maxX - minX + padding,
                    height: maxY - minY + padding
                };
            }

            renderGrid() {
                // Рисуем фоновую сетку (пустые ячейки)
                const gridEl = document.getElementById('hexGrid');

                // ВАЖНО: Удаляем только фоновые ячейки, НЕ плитки!
                const oldCells = gridEl.querySelectorAll('.hex-cell');
                oldCells.forEach(cell => cell.remove());

                const coords = Array.from(this.grid.keys()).map(key => this.parseCoordKey(key));
                const bounds = this.calculateBounds();
                const offset = this.getCurrentOffset();

                // Создаем все ячейки
                coords.forEach((coord) => {
                    const pos = this.hexToPixel(coord.q, coord.r);
                    const left = ((pos.x - bounds.minX + offset) / bounds.width) * 100;
                    const top = ((pos.y - bounds.minY + offset) / bounds.height) * 100;

                    const cell = document.createElement('div');
                    cell.className = 'hex-cell';
                    cell.style.left = `${left}%`;
                    cell.style.top = `${top}%`;
                    cell.style.transform = 'translate(-50%, -50%)';
                    cell.innerHTML = `
                        <div class="hex-inner">
                            <div class="hex-bg"></div>
                        </div>
                    `;

                    gridEl.appendChild(cell);
                });
            }

            createTile(coord, value, isNew = false) {
                const gridEl = document.getElementById('hexGrid');
                const bounds = this.calculateBounds();
                const pos = this.hexToPixel(coord.q, coord.r);
                const offset = this.getCurrentOffset();

                const left = ((pos.x - bounds.minX + offset) / bounds.width) * 100;
                const top = ((pos.y - bounds.minY + offset) / bounds.height) * 100;

                const tile = document.createElement('div');
                tile.className = 'hex-tile';
                if (isNew) tile.classList.add('no-transition');

                tile.style.left = `${left}%`;
                tile.style.top = `${top}%`;
                tile.style.transform = 'translate(-50%, -50%)';
                tile.style.setProperty('--tile-color', this.getColorForValue(value));
                tile.style.setProperty('--tile-text', this.getTextColorForValue(value));

                tile.innerHTML = `
                    <div class="hex-inner">
                        <div class="hex-bg"></div>
                        <div class="hex-content">${value}</div>
                    </div>
                `;

                gridEl.appendChild(tile);

                const tileId = this.tileIdCounter++;
                this.tiles.set(tileId, {
                    element: tile,
                    coord: coord,
                    value: value
                });

                if (isNew) {
                    setTimeout(() => {
                        tile.classList.remove('no-transition');
                        tile.classList.add('new');
                        setTimeout(() => tile.classList.remove('new'), 400);
                    }, 10);
                }

                return tileId;
            }

            moveTile(tileId, newCoord) {
                const tile = this.tiles.get(tileId);
                if (!tile) return;

                const bounds = this.calculateBounds();
                const pos = this.hexToPixel(newCoord.q, newCoord.r);
                const offset = this.getCurrentOffset();

                const left = ((pos.x - bounds.minX + offset) / bounds.width) * 100;
                const top = ((pos.y - bounds.minY + offset) / bounds.height) * 100;

                tile.element.style.left = `${left}%`;
                tile.element.style.top = `${top}%`;
                tile.coord = newCoord;
            }

            removeTile(tileId) {
                const tile = this.tiles.get(tileId);
                if (!tile) return;

                tile.element.remove();
                this.tiles.delete(tileId);
            }

            updateTileValue(tileId, newValue) {
                const tile = this.tiles.get(tileId);
                if (!tile) return;

                tile.value = newValue;
                const hexContent = tile.element.querySelector('.hex-content');
                hexContent.textContent = newValue;
                tile.element.style.setProperty('--tile-color', this.getColorForValue(newValue));
                tile.element.style.setProperty('--tile-text', this.getTextColorForValue(newValue));
            }

            addRandomTile() {
                const emptyCells = Array.from(this.grid.entries())
                    .filter(([key, value]) => value === 0)
                    .map(([key]) => key);

                if (emptyCells.length === 0) return false;

                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const value = Math.random() < 0.9 ? 2 : 4;
                const coord = this.parseCoordKey(randomCell);

                // ВАЖНО: Сначала обновляем grid, потом создаём tile
                this.grid.set(randomCell, value);
                const tileId = this.createTile(coord, value, true);

                return true;
            }

            move(direction) {
                if (this.isAnimating) return;

                const directions = {
                    'e': {q: 0, r: 1},    // Down (вертикально вниз)
                    'w': {q: 0, r: -1},   // Up (вертикально вверх)
                    'ne': {q: 1, r: -1},  // Northeast (диагональ вверх-право)
                    'sw': {q: -1, r: 1},  // Southwest (диагональ вниз-лево)
                    'nw': {q: -1, r: 0},  // Northwest (диагональ вверх-лево)
                    'se': {q: 1, r: 0}    // Southeast (диагональ вниз-право)
                };

                const dir = directions[direction];
                if (!dir) return;

                // Создаём начальное состояние для алгоритма
                const newGrid = new Map(this.grid);
                const tileMovements = new Map(); // tileId -> новая координата
                const tilesToMerge = []; // [{tileIds: [id1, id2], coord, value}]
                const processedTiles = new Set();

                // Получаем все плитки отсортированные по направлению движения
                const sortedTiles = Array.from(this.tiles.entries())
                    .sort(([idA, tileA], [idB, tileB]) => {
                        const valA = tileA.coord.q * dir.q + tileA.coord.r * dir.r;
                        const valB = tileB.coord.q * dir.q + tileB.coord.r * dir.r;
                        return valB - valA;
                    });

                const mergedPositions = new Set();
                let moved = false;

                // Обрабатываем каждую плитку
                for (const [tileId, tile] of sortedTiles) {
                    if (processedTiles.has(tileId)) continue;

                    const startKey = this.coordKey(tile.coord);
                    const value = tile.value;

                    let current = tile.coord;
                    let next = {q: current.q + dir.q, r: current.r + dir.r};
                    let nextKey = this.coordKey(next);
                    let didMerge = false;

                    // Двигаемся пока можем
                    while (newGrid.has(nextKey)) {
                        const nextValue = newGrid.get(nextKey);

                        if (nextValue === 0) {
                            // Пустая ячейка - продолжаем движение
                            current = next;
                            next = {q: current.q + dir.q, r: current.r + dir.r};
                            nextKey = this.coordKey(next);
                        } else if (nextValue === value && !mergedPositions.has(nextKey)) {
                            // Слияние возможно
                            // Находим плитку на целевой позиции по ТЕКУЩИМ координатам
                            let targetTileId = null;
                            for (const [id, t] of this.tiles.entries()) {
                                const tCoordKey = this.coordKey(t.coord);
                                // Проверяем начальную позицию плитки ИЛИ её конечную позицию если она уже двигалась
                                const movedCoord = tileMovements.get(id);
                                const actualCoordKey = movedCoord ? this.coordKey(movedCoord) : tCoordKey;

                                if (actualCoordKey === nextKey && !processedTiles.has(id)) {
                                    targetTileId = id;
                                    break;
                                }
                            }

                            if (targetTileId) {
                                newGrid.set(nextKey, value * 2);
                                newGrid.set(startKey, 0);
                                mergedPositions.add(nextKey);

                                tileMovements.set(tileId, next);
                                processedTiles.add(targetTileId);
                                tilesToMerge.push({
                                    tileIds: [tileId, targetTileId],
                                    coord: next,
                                    value: value * 2
                                });

                                this.score += value * 2;
                                moved = true;
                                didMerge = true;
                            }
                            break;
                        } else {
                            // Столкнулись с другой плиткой - останавливаемся
                            break;
                        }
                    }

                    // Если не слились, просто перемещаемся
                    const finalKey = this.coordKey(current);
                    if (!didMerge && finalKey !== startKey) {
                        // ВАЖНО: Обновляем newGrid сразу, чтобы следующие плитки видели актуальное состояние
                        newGrid.set(finalKey, value);
                        newGrid.set(startKey, 0);
                        tileMovements.set(tileId, current);
                        moved = true;
                    }
                }

                if (!moved) return;

                // Применяем все изменения
                this.grid = newGrid;
                this.isAnimating = true;

                // Анимируем перемещения
                tileMovements.forEach((coord, tileId) => {
                    this.moveTile(tileId, coord);
                });

                // После окончания анимации перемещения
                setTimeout(() => {
                    // Удаляем плитки которые участвовали в слиянии
                    tilesToMerge.forEach(({tileIds}) => {
                        tileIds.forEach(id => this.removeTile(id));
                    });

                    // Создаём новые объединённые плитки
                    tilesToMerge.forEach(({coord, value}) => {
                        const newTileId = this.createTile(coord, value);
                        const tile = this.tiles.get(newTileId);
                        if (tile) {
                            tile.element.classList.add('merged');
                            setTimeout(() => tile.element.classList.remove('merged'), 500);
                        }
                    });

                    this.updateScore();

                    // Проверяем синхронизацию grid и tiles
                    this.validateSync();

                    // Добавляем новую плитку
                    setTimeout(() => {
                        this.addRandomTile();
                        this.validateSync();
                        this.isAnimating = false;

                        if (this.isGameOver()) {
                            setTimeout(() => this.showGameOver(), 500);
                        }
                    }, 100);
                }, 250);
            }

            validateSync() {
                // Проверяем, что grid и tiles синхронизированы
                const gridCoords = new Set();
                const gridData = {};
                this.grid.forEach((value, key) => {
                    if (value > 0) {
                        gridCoords.add(key);
                        gridData[key] = value;
                    }
                });

                const tileCoords = new Set();
                const tileData = {};
                this.tiles.forEach((tile, id) => {
                    const key = this.coordKey(tile.coord);
                    tileCoords.add(key);
                    tileData[key] = tile.value;

                    // Проверяем что значения совпадают
                    const gridValue = this.grid.get(key);
                    if (gridValue !== tile.value) {
                        console.error('❌ Value mismatch at', key, 'grid:', gridValue, 'tile:', tile.value, 'tileId:', id);
                    }
                });

                // Проверяем что все плитки из grid есть в tiles
                gridCoords.forEach(key => {
                    if (!tileCoords.has(key)) {
                        console.error('❌ Grid has tile at', key, 'with value', gridData[key], 'but tiles map does not!');
                    }
                });

                // Проверяем что все tiles есть в grid
                tileCoords.forEach(key => {
                    if (!gridCoords.has(key)) {
                        console.error('❌ Tiles has element at', key, 'with value', tileData[key], 'but grid has', this.grid.get(key));
                    }
                });

                const errors = (gridCoords.size !== tileCoords.size) ||
                    Array.from(gridCoords).some(k => !tileCoords.has(k)) ||
                    Array.from(tileCoords).some(k => !gridCoords.has(k));

                if (errors) {
                    console.log('Grid data:', gridData);
                    console.log('Tile data:', tileData);
                    console.log('Total tiles in DOM:', document.querySelectorAll('.hex-tile').length);
                }
            }

            isGameOver() {
                // Check if there are empty cells
                if (Array.from(this.grid.values()).some(v => v === 0)) {
                    return false;
                }

                // Check if any adjacent cells can be merged
                const directions = [
                    {q: 1, r: 0}, {q: -1, r: 0},
                    {q: 1, r: -1}, {q: -1, r: 1},
                    {q: 0, r: -1}, {q: 0, r: 1}
                ];

                for (const [key, value] of this.grid) {
                    const coord = this.parseCoordKey(key);
                    for (const dir of directions) {
                        const nextKey = this.coordKey({q: coord.q + dir.q, r: coord.r + dir.r});
                        if (this.grid.has(nextKey) && this.grid.get(nextKey) === value) {
                            return false;
                        }
                    }
                }

                return true;
            }

            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverOverlay').classList.add('show');
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                }
                document.getElementById('bestScore').textContent = this.bestScore;
            }

            updateGridPositions() {
                // Обновляем позиции всех элементов при изменении размера
                const bounds = this.calculateBounds();
                const offset = this.getCurrentOffset();

                // Обновляем фоновые ячейки
                const cells = document.querySelectorAll('.hex-cell');
                const coords = Array.from(this.grid.keys()).map(key => this.parseCoordKey(key));
                cells.forEach((cell, index) => {
                    if (coords[index]) {
                        const pos = this.hexToPixel(coords[index].q, coords[index].r);
                        const left = ((pos.x - bounds.minX + offset) / bounds.width) * 100;
                        const top = ((pos.y - bounds.minY + offset) / bounds.height) * 100;
                        cell.style.left = `${left}%`;
                        cell.style.top = `${top}%`;
                    }
                });

                // Обновляем плитки
                this.tiles.forEach((tile, id) => {
                    const pos = this.hexToPixel(tile.coord.q, tile.coord.r);
                    const left = ((pos.x - bounds.minX + offset) / bounds.width) * 100;
                    const top = ((pos.y - bounds.minY + offset) / bounds.height) * 100;
                    tile.element.style.left = `${left}%`;
                    tile.element.style.top = `${top}%`;
                });
            }

            restart() {
                this.grid.clear();
                this.tiles.forEach((tile, id) => this.removeTile(id));
                this.tiles.clear();
                this.score = 0;
                this.isAnimating = false;
                this.initGrid();
                this.renderGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.updateScore();
                document.getElementById('gameOverOverlay').classList.remove('show');
            }

            setupKeyboard() {
                const keyMap = {
                    'ArrowRight': 'e',
                    'ArrowLeft': 'w',
                    'd': 'e',
                    'a': 'w',
                    'e': 'ne',
                    'q': 'nw',
                    'c': 'se',
                    'z': 'sw'
                };

                document.addEventListener('keydown', (e) => {
                    const direction = keyMap[e.key];
                    if (direction) {
                        e.preventDefault();
                        this.move(direction);
                    }
                });
            }
        }

        // Initialize game after DOM is ready
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new HexGame();
            game.init();

            // Перерисовываем при изменении размера окна
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    game.updateGridPositions();
                }, 150);
            });

            // Перерисовываем при изменении ориентации
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    game.updateGridPositions();
                }, 200);
            });
        });
    </script>
